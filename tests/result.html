<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result</title>

  <link rel="stylesheet" href="../css/result.css">
</head>
<body>
  <div class="progress-container">
    <div class="circular-progress">
      <span class="progress-value">0%</span>
      <svg>
          <!-- Outer circle (background) -->
          <circle cx="125" cy="125" r="112.5"></circle>
          <!-- Inner circle (progress) -->
          <circle cx="125" cy="125" r="112.5" class="progress"></circle>
      </svg>
  </div>
  
  </div>

  <div style="display: flex; justify-content: center;">
    <div style="width: 70%; color: white;">
      <h1>Result</h1>

      



      <!--  -->
      

      <div id="content-placeholder"></div>

      <script>
        const questions = [
          { question: "Question 1", options: ["option1", "option2", "option3", "option4"] },
          { question: "Question 2", options: ["option1", "option2", "option3", "option4"] },
          { question: "Question 3", options: ["option1", "option2", "option3", "option4"] },
          { question: "Question 4", options: ["option1", "option2", "option3", "option4"] },
          { question: "Question 5", options: ["option1", "option2", "option3", "option4"] },
        ];
      
        document.addEventListener('DOMContentLoaded', function () {
          const content = questions.map((item, index) => `
            <div style="margin-top: 20px;">
              <h1 style="font-size: 20px; color: #ec3e92;">${item.question}</h1>
              <h1 style="font-size: 25px;">
                ${item.question}
              </h1>
      
              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px; justify-content: space-between; flex-wrap: wrap; margin-top: 20px;">
                ${item.options.map(option => `
                  <div style="padding: 10px 50px; border-radius: 10px; background-color: bisque; color: black; cursor: pointer;">
                    ${option}
                  </div>
                `).join('')}
              </div>
            </div>
          `).join('');
      
          document.getElementById('content-placeholder').innerHTML = content;
        });
      </script>
      


  
    </div>
  </div>

 
  
  <script src="../js/result.js" ></script>

</body>
</html>
